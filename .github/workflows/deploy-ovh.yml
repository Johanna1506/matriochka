name: Deploy to OVH via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          CI: false
          PUBLIC_URL: /

      - name: Deploy to OVH FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.cluster129.hosting.ovh.net
          username: gljfmhq
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: ./www/
